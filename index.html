<script>
  const phrases = ["This site is under construction", "Powered by Info X Max", "Launching soon", "Thanks for your patience"];
  let i = 0, j = 0, current = [], isDeleting = false;

  function loop() {
    const text = document.getElementById("typing");
    if (i < phrases.length) {
      if (!isDeleting && j <= phrases[i].length) {
        current.push(phrases[i][j++]);
        text.textContent = current.join('');
      } else if (isDeleting && j > 0) {
        current.pop();
        j--;
        text.textContent = current.join('');
      }

      if (j === phrases[i].length) isDeleting = true;
      if (isDeleting && j === 0) {
        isDeleting = false;
        i = (i + 1) % phrases.length;
      }

      setTimeout(loop, isDeleting ? 50 : 100);
    }
  }
  loop();
</script>
